<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />

    <body>
      <div>
	<center>
	  <h1>Login</h1>
	  <form>
	    <ul class="signin">
	      <li> <input type="text" name="username" placeholder="Username" autofocus></li>
	      <li> <input type="password" name="pw" placeholder="Password"></li>
	      <li> <input type="submit" value="Log In">      <button type="button" onclick="rd('register')">Register</button></li>
	    </ul>	    
	</form>
	  <button type="button" onclick="rd('index')">Back</button>
	</center>
      </div>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" ></script>
      <script type="text/javascript" src="js/index.js"></script>
      <script type="text/javascript" src="phonegap.js"></script>
      <script src="socket.io/socket.io.js"></script>
      <script>
       var socket = io.connect();
       var idCode = undefined;
       socket.on("connect",function(){
	 socket.on("authorized",function(data){
	   if (data['result']){
	     idCode = data['code'];
	   }
	   else {
	     document.getElementById("err").innerHTML="username/password incorrect";
	   }
	 });
       });
       var login = function(){
	 var usr = document.getElementById("username").value;
	 var pw = document.getElementById("pw").value;
	   socket.emit("login",{'usr':usr,'pw':pw});
       }
      </script>
      <script type="text/javascript">
       app.initialize();
      </script>
    </body>
