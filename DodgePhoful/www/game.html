<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/phone.css" />
    <link rel="icon" type="image/png" href="Dodgelogo.png" />
  </head>
  <body>
    <center>
      <h1>Go Get'em</h1>       
    </center>
    <div class="app">
      <div id="deviceready" class="blink">
	<!--
	<p class="event listening">Connecting to Device</p>
	<p class="event received">Device is Ready</p>
	-->
	<p class="event listening"></p>
	<p class="event received"></p>
      </div>
      <svg id="radar" width="300" height="300" viewbox="0 0 300 300">
	<circle r="150" cx="150" cy="150" fill="green" />
      </svg>
      <p id="gps">... </p>
      <p id="compass">... </p>
    </div>
    
    <div class="fire">
      <img src="./img/fire.png" height="40%" width="40%"  class="shoot" /><br>
      <span id="nfired">...</span>
    </div>
    <div class="traps">
      <center>
	<img src="./img/dodgeball.jpg" height="20%" width="20%" onclick="weap('0')" />
	<img src="./img/trap01.png" height="20%" width="20%" onclick="weap('1')" />
	<img src="./img/trap02.png" height="20%" width="20%" onclick="weap('2')" />
	<img src="./img/trap03.png" height="20%" width="20%" onclick="weap('3')" />
	<br><button name="rindex" onclick="rd('index')" type="button">End Game</button>	  
	
      </center>
    </div>
      
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" ></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/radar.js"></script>
    <script type="text/javascript" src="phonegap.js"></script>
    <script type="text/javascript">app.initialize();</script>
  </body>
</html>
