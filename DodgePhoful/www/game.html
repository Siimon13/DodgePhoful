<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/phone.css" />
    <link rel="icon" type="image/png" href="Dodgelogo.png" />
  </head>
  <body>
    <center>
      <h1>Go Get'em</h1>       
    </center>
    <div class="fire">
      <img src="./img/fire.png" height="40%" width="40%"  onclick="fireDB()" /><br>
      Fired <span id="nfired">0</span> Dodgeballs
    </div>
    <div class="traps">
      <center>
      <img src="./img/trap01.png" height="20%" width="20%" onclick="setTrap('1')" />
      <img class="a" src="./img/trap02.png" height="20%" width="20%" onclick="setTrap('2')" />
      <img class="b" src="./img/trap03.png" height="20%" width="20%" onclick="setTrap('3')" /><br>
      
      <span id="ntrap1">0</span> Traps 
      <span class="a" id="ntrap2">0</span> Traps 
      <span class="b" id="ntrap3">0</span> Traps

      <br><button name="rindex" onclick="rd('index')" type="button">End Game</button>	  

      </center>
    </div>
      
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" ></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="phonegap.js"></script>
    <script type="text/javascript">
    </script>
  </body>
</html>
